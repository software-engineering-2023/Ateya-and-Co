<!DOCTYPE html>
<html>
<head>
	
	<title>Announcements Page</title>
	
	<link rel="stylesheet" type="text/css" href="send_announcements.css">
	</head>
<body>
	<header>
		<img src="LOGO_ROAA.jpg" alt="Logo" class="logo"/>
		<h1><center>The Art Of Easy Banking</center></h1>

    </header>
	
	<div class="container">
		<form method="post" action="banker.html">
			<label for="username"><h2>Please type the announcement:</h2></label><br>
			<input type="text" id="send_announcements" name="send_announcements" required>
			<button type="submit"onclick= "popup()">Send</button>
		</form>
		
		
		
	</div>
	<script>
		function popup() {
			var send_announcements= document.getElementById("send_announcements").value;
			if(send_announcements===""){
			alert("Please enter an announcement");

			
		}
		else{
			alert("Announcement sent successfully")
			window.location.href='send_announcements.html';
		}
		
		}
	</script>


	<ul class="button-list">
		<button class="btn" onclick="location.href='banker.html'">Back to home</button>
	</ul>

	

</body>
</html>
