<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .top-bar {
        background-color: #e9edef;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: left;
      }

      .logo img {
        width: 80px;
        height: 40px;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .centered-heading {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="logo">
        <img src="../logo.png" alt="Logo" />
      </div>
      <div class="container">
        <h1 class="centered-heading">The Worlds Leading Online Bank</h1>
      </div>
    </div>
  </body>
</html>
