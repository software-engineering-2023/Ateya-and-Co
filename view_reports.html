<!DOCTYPE html>
<html>
<head>
	<title>Reports</title>
	<link rel="stylesheet" type="text/css" href="view_reports.css">
	<script>
		function acceptApplication(appId) {
			alert("Card has been Blocked Successfully");
			var app = document.getElementById(appId);
			if (app) {
				app.remove();
			}
		}

		function rejectApplication(appId) {
			alert("Report was Removed Successfully");
			var app = document.getElementById(appId);
			if (app) {
				app.remove();
			}
		}
	</script>
</head>
