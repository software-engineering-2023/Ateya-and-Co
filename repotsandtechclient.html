<!DOCTYPE html>
<html>
  <head>
    <title>Announcements Page</title>

    <link rel="stylesheet" type="text/css" href="send_announcements.css" />
  </head>
  <body>
    <header>
      <img src="LOGO_ROAA.jpg" alt="Logo" class="logo" />
      <h1><center>The Art Of Easy Banking</center></h1>
    </header>

    <div class="container">
      <form method="post" action="client.html">
        <select>
          <option>Technical Issue</option>
          <option>Report</option>
        </select>
        <label for="username"><h2>Please type the issue:</h2></label><br />
        <input
          type="text"
          id="send_announcements"
          name="send_announcements"
          required
        />
        <button type="submit" onclick="popup()">Send</button>
      </form>
    </div>
    <script>
      function popup() {
        event.preventDefault();
        var send_announcements =
          document.getElementById("send_announcements").value;
        if (send_announcements === "") {
          alert("Please enter an issue");
        } else {
          alert("issue sent successfully");
          window.location.href = "client.html";
        }
      }
    </script>

    <ul class="button-list">
      <button class="btn" onclick="location.href='client.html'">
        Back to home
      </button>
    </ul>
  </body>
</html>
